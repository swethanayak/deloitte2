<html>
<head></head>
<body>
<script>
function dropdownValidate()
{
var elements=document.getElementsByClassName("PlacesVisited");
var count=0;
for(var i=0;i<elements.length;i++)
{
if(elements[i].selected){
count++;}
}
if(count==0)
{
document.getElementById("errorcheck").innerHTML="Please select the places visited!!";
return false;
}
else
{
document.getElementById("errorcheck").innerHTML="";
return true;
}
}
function validateForm()
{
var elements=document.getElementsByName("Gender");
var count=0;
for(var i=0;i<elements.length;i++)
{
if(elements[i].checked){
count++;}
}
if(count==0)
{
document.getElementById("errorGender").innerHTML="Please select the gender!!";
return false;
}
else
{
document.getElementById("errorGender").innerHTML="";
return true;
}
}
function submitForm()
{
var x=dropdownValidate();
var y =validateForm();
if(x&&y)
return true;
else
return false;
}
</script>
<form onsubmit="return submitForm()">
Name: <input type="text" name="Name" placeholder="Enter your name"/><br/><br/>
Places Visited: 
<select>
<option value="">Please select</option> 
<option class="PlacesVisited" value="Bangalore">Bangalore</option>
<option class="PlacesVisited" value="Mysore">Mysore</option>
<option class="PlacesVisited" value="Hyderabad">Hyderabad</option>
</select> <span id="errorcheck"></span> <br/><br/> 
Gender: <input type="radio" name="Gender" /> Male
<input type="radio" name="Gender" /> Female <span id="errorGender"></span><br/><br/>
<input type="submit" value="Submit"/>
</form>
</body>
</html>
