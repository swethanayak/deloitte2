<html>
<head>
<title> Deloitte New Hire Registry </title>
</head>
<body bgcolor = "pink" >
<form autocomplete="off">
<center>
<h1>Deloitte New Hire Registry</h1>
Name: <input type="text" name="Name" placeholder="Enter your name" size=15 autofocus maxlength=10 pattern="[A-Z]{1}[a-zA-Z]+"/><br/><br/>
Password: <input type="password" name="password" pattern="[A-Z]{1}[a-zA-Z0-9*&^%$#@!]{7,}" /><br/><br/>
Email id: <input type="text" name="email" pattern="[A-Za-z0-9_.]+[@]{1}[a-zA-Z]+(.com|.co|.in)" /><br/><br/>
Date of birth: <input type="date" name="Date" /><br/><br/>
Phone Number: <input type="text" name="Name" required pattern="[6-9]{1}[0-9]{9}"/><br/><br/>
Address: <textarea rows=10 cols=50> </textarea> <br/><br/>
Gender: <input type="radio" name="Gender" /> Male
<input type="radio" name="Gender" /> Female<br/><br/>
Languages Known:
English:<input type="checkbox" name="chechbox" value="English"/> Hindi:<input type="checkbox" name="chechbox1" value="Hindi"/>
Kannada:<input type="checkbox" name="chechbox2" value="kannada"/><br/><br/>
Places Visited: 
<select name="Places Visited" multiple>
<option value="">Please select</option>
<option value="Bangalore">Bangalore</option>
<option value="Mysore">Mysore</option>
<option value="Hyderabad">Hyderabad</option>
</select> color: <input type="color"/><br></br>
Upload: <input type="file" value="Upload file" multiple>
Time:<input type="time"/> <br/><br/>
<input type="Submit" value="SUBMIT"> <input type="Reset" value="RESET"> 
</center>
</form>
</body>
</html>
